<img id="image" [src]="image" alt="Preview Image" />
<mat-form-field class="example-full-width">
  <span matPrefix> </span>
  <input
    type="tel"
    matInput
    placeholder="Search"
    name="search"
    [(ngModel)]="search"
    (keyup.Enter)="searchVideo()" />
  <button (click)="searchVideo()" matSuffix mat-button>
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<mat-selection-list #shoes>
  <mat-list-option
    (click)="updateImage(video)"
    (keyup.ArrowUp)="updateImage(video)"
    (keyup.ArrowDown)="updateImage(video)"
    (keyup.Enter)="play(video)"
    [value]="video"
    *ngFor="let video of videos"
    >{{ video.snippet.title }}</mat-list-option
  >
</mat-selection-list>
<youtube-player
  placeholderImageQuality="high"
  [videoId]="idVideo"
  loadApi="true"
  [playerVars]="{ autoplay: 1, rel: 0, fs: 1, disablekb: 1 }"
  disablePlaceholder
  (stateChange)="changes($event)" />
